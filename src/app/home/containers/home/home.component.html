<section class="app-container">
  <div>
    <app-city-weather [cityWeather]="cityWeather" [unit]="unit$ | async"  ></app-city-weather>
  </div>

  <aside class="app-container-asside">
    <div class="header">
      <div class="header-right-text">
        <img src="./assets/image/location.png" alt="">
      </div>
      <input type="text" [formControl]="searchControl" placeholder="Pesquisar">
      <button [disabled]="!searchControl.valid" (click)="doSearch()">Pesquisar</button>
      <!-- <div class="header-left-text">
        <img src="./assets/image/search.png" alt="">
      </div> -->
    </div>
    <div class="hour-information">
      <div class="hour-information-clock">
        <h2>Sunrise</h2>
        <div class="clock">
          <img src="./assets/image/relogio.png" alt="">
          <div class="hour-text">
            <p>11:24</p>
            <p>11:45</p>
          </div>
        </div>
      </div>
      <div class="hour-information-golden">
        <h2>Golden Hour</h2>
        <div class="clock">
          <img src="./assets/image/relogio.png" alt="">
          <div class="hour-text">
            <p>6:00 AM</p>
            <p>6:49 PM</p>
          </div>
        </div>
      </div>
      <div class="hour-information-clock">
        <h2>Sunset</h2>
        <div class="clock">
          <img src="./assets/image/relogio.png" alt="">
          <div class="hour-text">
            <p>11:24</p>
            <p>11:45</p>
          </div>
        </div>
      </div>
    </div>
    <div class="separator">
      <div>

      </div>
      <div>
        <p>i</p>
      </div>
    </div>

    <div class="weather-quality">
      <div class="weather-quality-air">
        <h2>Air Quality</h2>
        <img src="./assets/image/estatistic.png" alt="">
        <div class="text">
          <p>2/5</p>
          <p>Moderate</p>
        </div>
      </div>
      <div class="weather-quality-air">
        <h2>UV Index</h2>
        <img src="./assets/image/estatistic.png" alt="">
        <div class="text">
          <p>6/10</p>
          <p>High</p>
        </div>

      </div>
    </div>
  </aside>

</section>
